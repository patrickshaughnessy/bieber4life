<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <form>
        <div class="form-group">
          <label for="">Title</label>
          <input type="text" class="form-control" ng-model="photo.title">
        </div>
        <div class="form-group">
          <label for="">Url</label>
          <input type="url" class="form-control" ng-model="photo.url">
        </div>
        <div class="form-group">
          <label for="">Upload</label>
          <input type="file" class="form-control" ng-model="photo.file" base-sixty-four-input>
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <textarea name="description" id="" cols="30" rows="10" class="form-control" ng-model="photo.description"></textarea>
        </div>
        <button class="btn btn-default" ng-click="addPhoto(photo)">Submit</button>
      </form>
    </div>
  </div>
</div>
